<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <button type="button" class="button btn btn-info mt-4">Update</button>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div
          class="card  mt-2 d-flex justify-content-around"
          id="card"
          style="width:6cm;height:9cm"
        >
          <div class="cardIcon align-self-start pt-3"></div>
          <div class="cardText align-self-center"></div>
          <div class="cardIcon align-self-end pb-4"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="form-group mx-sm-3 mt-4">
          <input
            type="text"
            class="form-control"
            id="width"
            placeholder="x(cm)"
          />
        </div>
        <div class="form-group mx-sm-3 mt-4">
          <input
            type="text"
            class="form-control"
            id="heigth"
            placeholder="y(cm)"
          />
        </div>
        <div class="form-group mx-sm-3 mt-4">
          <button class=" changeStyleBtn btn btn-primary mb-2">
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
